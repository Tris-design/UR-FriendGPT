<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгебра Тооцоологч</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a4d7f7); /* Light Sky Blue to Cloud White */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: linear-gradient(135deg, #3498db, #5dade2); /* Sky Blue to Soft Blue */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 700px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f39c12; /* Bright gold for title */
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
        }
        input, button, select {
            margin-top: 15px;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }
        input:focus, button:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px 3px #f39c12; /* Gold glow on focus */
        }
        button {
            background-color: #f39c12; /* Gold color for buttons */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffb84d; /* Slightly darker gold on hover */
        }
        .output {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            background: #3498db; /* Sky blue for navigation */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #f39c12; /* Gold on hover */
        }
        .container:hover {
            transform: scale(1.05); /* Hover effect on the container */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .formula {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
        }
        .img-container {
            margin-bottom: 20px; /* Space between image and container */
        }
    </style>
</head>
<body>
    <!-- Image placed outside the container -->
    <div class="img-container">
        <img src="algebra.png" alt="Algebra Logo" width="150"> <!-- Adjust image size as needed -->
    </div>

    <!-- Back Button -->
    <div class="nav">
        <a href="index.html">Буцах</a>
    </div>

    <div class="container">
        <div class="title">Алгебра Тооцоологч</div>
        <p>Функц оруулж, алгебрагийн үйлдлийг сонгоно уу.</p>
        <input type="text" id="expression" placeholder="Функц оруулна уу (жишээ: x^2 + 3x)">
        <select id="operation">
            <option value="simplify">Багаар илэрхийлэх</option>
            <option value="solve">Тэгшитгэл шийдэх</option>
        </select>
        <button onclick="calculate()">Тооцоолох</button>
        <div class="output" id="result"></div>
        
        <!-- Formula displayed at the bottom -->
        <div class="formula" id="formula"></div>
    </div>
    <div class="formula-container">
        <h2>Алгебра Формулууд</h2>
        <p>
            Хоёр гишүүнтийн хураангуй: \( (a + b)^2 = a^2 + 2ab + b^2 \)<br>
            Квадрат тэгшитгэлийн томъёо: \( ax^2 + bx + c = 0 \) →  
            \( x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a} \)<br>
            Шийдэл: \( x^2 - 9 = 0 \) → \( x = \pm 3 \)
        </p>
    </div>
    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
